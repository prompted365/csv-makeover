<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        pre {
            background-color: #e9ecef;
            overflow: auto;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">View JSON</h1>
        <h2>Raw JSON</h2>
        <pre>{{ raw_json }}</pre>
        <h2>Pretty JSON</h2>
        <pre>{{ pretty_json }}</pre>
    </div>
</body>
</html>
