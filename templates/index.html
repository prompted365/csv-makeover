<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;  /* Increased width for better layout of additional buttons */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .logo img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Upload File and Convert</h1>
        <form action="/view-data" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" multiple required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="format" required>
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                    <option value="yaml">YAML</option>
                    <option value="excel">Excel</option>  <!-- Added Excel option -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
            <button type="submit" formaction="/view-data" class="btn btn-info">View Data</button>  <!-- Changed to view-data -->
        </form>
        <div class="footer">
            <a href="https://www.promptedllc.com/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Prompted LLC Logo">
            </a>
        </div>
    </div>
</body>
</html>
